apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  # don't use 'traefik-dashboard' as name, this chart creates an IngressRoute with that name to allow internal communication
  name: dashboard
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.localhost`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService

# dashboard is expose in http://traefik.localhost/dashboard/#/
